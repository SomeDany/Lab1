<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
                <title>Задание 2</title>
                <style>

                </style>
        </head>
            <body>
                <script>
                    "use strict";
                    // Задание 1
                    let a=parseFloat(prompt("Введите ускорение",""));
                    let t=parseFloat(prompt("Введите время",""));
                    let S=a * Math.pow(t, 2) / 2;
                    let V=a * t;
                    
                    // Задание 2
                    let x = parseFloat(prompt("Введите значение x:",""));
                    let y = parseFloat(prompt("Введите значение y:",""));
                    let z = parseFloat(prompt("Введите значение z:",""));
                    let b = Math.sqrt(x + Math.pow(Math.abs(y),(1/4))) + Math.pow(Math.cos(z),2);

                    document.write("<b>Задача 1</b><br>")

                    const img = document.createElement("img");
                    img.src = "z1.png";
                    document.body.appendChild(img);
                    
                    document.write("<br><b>Пройденный путь: ",S,'<br>');
                    document.write("Конечная скорость: " ,V,'</b><br>');
                    

                    document.write("<b><br>Задача 2</b><br>")

                    const img1 = document.createElement("img");
                    img1.src = "z2.png";
                    document.body.appendChild(img1);
                    
                    document.write("<br><b>b= ",b,"</b>");


                    document.write("<br><br>Веклич Д.Н. 0216")
                </script>
            </body>
