<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Чек</title>
<style>
.t {
    width: 250px;	height: 400px; /* Размеры */
    outline: 2px solid #000; /* Чёрная рамка */
}
</style>
</head>
<body>
    <div class="t">
<script>
    
"use strict";
var date = new Date();
const n=1;

const s1=parseFloat(prompt("Введите цену первого товара", ""));
const s2=parseFloat(prompt("Введите цену второго товара", ""));
const procent=parseFloat(prompt("Введите скидку", ""));
if(s1>0 && s2>0 && procent>0 && procent<6){
let os=s1+s2;
let sk=(os/100)*procent;
let sm=os-sk;
 
document.write('ООО "Евроторг" ');
document.write('<p style="text-align:top;font-size:19px;margin-left:10px;margin-top:0;margin-bottom:0;"><b>СПАСИБО ЗА ПОКУПКУ!</b></p>');
document.write('<p style="text-align:top;margin-top:0;">Дата покупки: ',date.toLocaleString());

document.write('<p style="text-align:top;margin-top:0;margin-bottom:0;">Наименование товара</p>');
document.write(n,"  =",s1.toFixed(2));//надо больше пробелов

document.write('<p style="text-align:top;margin-top:0;margi-bottom:0;">Наименование товара</p>');
document.write(n,"  =",s2.toFixed(2));//надо больше пробелов

document.write('<p style="text-align:top;font-size:19px;margin-left:0px;margin-top:10;margin-bottom:0;"><b>ИТОГО</b></p>');
    
document.write('<p style="text-align:top;font-size:19px;margin-left:20px;margin-top:0;margin-bottom:0;"><b>',os," BY");
   
document.write('</b><p style="text-align:top;margin-top:0;">Ваша скидка: ',procent,"%");

document.write('<p style="text-align:top;margin-top:0;margin-left:20px">',sk.toFixed(2)," BY");

document.write('<p style="text-align:top;font-size:19px;margin-left:0px;margin-top:10;margin-bottom:0;"><b>СУММА СО СКИДКОЙ</b></p>');

document.write('<p style="text-align:top;font-size:19px;margin-left:20px;margin-top:0;margin-bottom:0;"><b>',sm.toFixed(2)," BY");
}    
else {
    alert('Введены некорректные данные');
    location.reload();;
}    
</script>
    </div>
</body>
</html>
